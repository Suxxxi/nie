<p>计算：从1997-11-8出生至今有多少天？</p>
<pre class="r"><code>time1=Sys.Date()
time2=as.Date(&quot;1997-11-8&quot;)
difftime(time1,time2,units = &quot;days&quot;)</code></pre>
<pre><code>## Time difference of 7862 days</code></pre>
